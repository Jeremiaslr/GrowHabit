<div class="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 py-8 px-4 flex items-center justify-center">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Iniciar Sesión</h1>
      <p class="text-gray-600 text-center mb-6">Accede a tu cuenta de GrowHabit</p>

      @if (error()) {
        <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
          {{ error() }}
        </div>
      }

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Usuario
          </label>
          <input
            id="username"
            type="text"
            [ngModel]="username()"
            (ngModelChange)="username.set($event)"
            name="username"
            required
            placeholder="Ingresa tu usuario"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Contraseña
          </label>
          <input
            id="password"
            type="password"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            name="password"
            required
            placeholder="Ingresa tu contraseña"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          />
        </div>

        <button
          type="submit"
          [disabled]="loading()"
          class="w-full py-3 px-4 bg-purple-600 hover:bg-purple-700 disabled:bg-purple-400 text-white rounded-lg font-semibold transition-colors duration-200">
          @if (loading()) {
            Iniciando sesión...
          } @else {
            Iniciar Sesión
          }
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          ¿No tienes cuenta?
          <a routerLink="/register" class="text-purple-600 hover:text-purple-700 font-semibold ml-1">
            Regístrate aquí
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
