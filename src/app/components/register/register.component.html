<div class="min-h-screen py-8 px-4 flex items-center justify-center" style="background: linear-gradient(to bottom right, var(--color-surface), var(--color-surface-accent));">
  <div class="w-full max-w-md">
    <div class="rounded-xl shadow-lg p-8" style="background-color: var(--color-surface);">
      <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Crear Cuenta</h1>
      <p class="text-gray-600 text-center mb-6">Únete a GrowHabit y comienza a construir tus hábitos</p>

      @if (error()) {
        <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
          {{ error() }}
        </div>
      }

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Usuario
          </label>
          <input
            id="username"
            type="text"
            [ngModel]="username()"
            (ngModelChange)="username.set($event)"
            name="username"
            required
            placeholder="Elige un nombre de usuario"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent"
            style="--tw-ring-color: var(--color-primary);"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Contraseña
          </label>
          <input
            id="password"
            type="password"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            name="password"
            required
            placeholder="Mínimo 4 caracteres"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent"
            style="--tw-ring-color: var(--color-primary);"
          />
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
            Confirmar Contraseña
          </label>
          <input
            id="confirmPassword"
            type="password"
            [ngModel]="confirmPassword()"
            (ngModelChange)="confirmPassword.set($event)"
            name="confirmPassword"
            required
            placeholder="Repite tu contraseña"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent"
            style="--tw-ring-color: var(--color-primary);"
          />
        </div>

        <button
          type="submit"
          [disabled]="loading()"
          class="w-full py-3 px-4 text-white rounded-lg font-semibold transition-colors duration-200"
          style="background-color: var(--color-primary); color: #ffffff;" 
          onmouseover="this.style.backgroundColor='var(--color-primary-hover)'" 
          onmouseout="this.style.backgroundColor='var(--color-primary)'"
          [style.opacity]="loading() ? '0.6' : '1'">
          @if (loading()) {
            Creando cuenta...
          } @else {
            Crear Cuenta
          }
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          ¿Ya tienes cuenta?
          <a routerLink="/login" class="font-semibold ml-1" style="color: var(--color-primary);" onmouseover="this.style.color='var(--color-primary-hover)'" onmouseout="this.style.color='var(--color-primary)'">
            Inicia sesión aquí
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
