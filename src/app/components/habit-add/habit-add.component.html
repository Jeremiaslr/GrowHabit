<div class="min-h-screen" style="background: linear-gradient(to bottom right, var(--color-surface), var(--color-surface-accent));">
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <div class="py-8 px-4">
    <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-5xl font-bold text-gray-800 mb-2">Nuevo Hábito</h1>
      <p class="text-gray-600">Crea un nuevo hábito para tu rutina diaria</p>
    </header>

    <!-- Formulario de creación -->
    <div class="rounded-lg shadow-lg p-6 mb-6" style="background-color: var(--color-surface);">
      <div class="space-y-4">
        <div>
          <label for="habitName" class="block text-sm font-medium text-gray-700 mb-2">
            Nombre del Hábito *
          </label>
          <input
            id="habitName"
            type="text"
            [ngModel]="habitName()"
            (ngModelChange)="habitName.set($event)"
            placeholder="Ej: Hacer ejercicio, Leer, Meditar..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent"
            style="--tw-ring-color: var(--color-primary);"
            (keyup.enter)="saveHabit()"
          />
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Duración (opcional)
          </label>
          <div class="flex gap-3">
            <div class="flex-1">
              <label for="habitHours" class="block text-xs text-gray-500 mb-1">Horas</label>
              <input
                id="habitHours"
                type="number"
                min="0"
                step="1"
                [ngModel]="habitHours() ?? ''"
                (ngModelChange)="habitHours.set($event === '' ? null : ( +$event || null))"
                placeholder="0"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent"
                style="--tw-ring-color: var(--color-primary);"
              />
            </div>
            <div class="flex-1">
              <label for="habitMinutes" class="block text-xs text-gray-500 mb-1">Minutos</label>
              <input
                id="habitMinutes"
                type="number"
                min="0"
                max="59"
                step="1"
                [ngModel]="habitMinutes() ?? ''"
                (ngModelChange)="habitMinutes.set($event === '' ? null : ( +$event || null))"
                placeholder="0"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent"
                style="--tw-ring-color: var(--color-primary);"
              />
            </div>
          </div>
        </div>

        <div>
          <label for="habitCategory" class="block text-sm font-medium text-gray-700 mb-2">
            Categoría (opcional)
          </label>
          <select
            id="habitCategory"
            [ngModel]="habitCategory() ?? ''"
            (ngModelChange)="habitCategory.set($event === '' ? null : $event)"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent"
            style="--tw-ring-color: var(--color-primary);"
          >
            <option value="">Sin categoría</option>
            <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
          </select>
        </div>

        <div>
          <label for="habitDescription" class="block text-sm font-medium text-gray-700 mb-2">
            Descripción (opcional)
          </label>
          <textarea
            id="habitDescription"
            [ngModel]="habitDescription()"
            (ngModelChange)="habitDescription.set($event)"
            placeholder="Agrega una descripción opcional..."
            rows="3"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent"
            style="--tw-ring-color: var(--color-primary);"
          ></textarea>
        </div>

        <div class="flex gap-3">
          <button
            (click)="saveHabit()"
            class="flex-1 py-2 px-4 text-white rounded-lg font-semibold transition-colors duration-200"
            style="background-color: var(--color-primary);" 
            onmouseover="this.style.backgroundColor='var(--color-primary-hover)'" 
            onmouseout="this.style.backgroundColor='var(--color-primary)'">
            Crear Hábito
          </button>
          <button
            (click)="cancel()"
            class="flex-1 py-2 px-4 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg font-semibold transition-colors duration-200">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
