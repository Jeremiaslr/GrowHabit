<nav class="shadow-md sticky top-0 z-50" style="background-color: var(--color-navbar-bg);">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo y título -->
      <span class="flex items-center text-white">
        {{ greeting() }}&nbsp;<span class="font-semibold">{{ userName() }}</span>
      </span>

      <!-- Botón hamburguesa (mobile) -->
      <button
        (click)="toggleMenu()"
        class="md:hidden p-2 rounded-md text-white hover:bg-white/20 focus:outline-none focus:ring-2"
        style="--tw-ring-color: var(--color-surface);"
        aria-label="Toggle menu">
        @if (!isMenuOpen()) {
          <!-- Icono hamburguesa -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        } @else {
          <!-- Icono X -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        }
      </button>

      <!-- Menú desktop (oculto en mobile) -->
      <div class="hidden md:flex md:items-center md:space-x-3">
        @if (authService.currentUser()) {
          <span class="text-sm text-white mr-2">
            {{ greeting() }}&nbsp;<span class="font-semibold">{{ userName() }}</span>
          </span>
        }
        <button
          (click)="navigateTo('/')"
          class="nav-link"
          [ngClass]="{ 'active-nav': isRouteActive('/') }">
          Mis Hábitos
        </button>
        <button
          (click)="navigateTo('/calendar')"
          class="nav-link"
          [ngClass]="{ 'active-nav': isRouteActive('/calendar') }">
          Calendario
        </button>
        <button
          (click)="navigateTo('/profile')"
          class="nav-link"
          [ngClass]="{ 'active-nav': isRouteActive('/profile') }">
          Perfil
        </button>
        <button
          type="button"
          class="theme-toggle"
          (click)="toggleTheme()"
          [attr.aria-pressed]="isDarkMode()">
          @if (isDarkMode()) {
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M12 7a5 5 0 100 10 5 5 0 000-10z"/>
            </svg>
          } @else {
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
            </svg>
          }
        </button>
        <button
          (click)="logout()"
          class="px-4 py-2 text-sm text-white hover:bg-white/20 rounded-lg transition-colors duration-200">
          Cerrar Sesión
        </button>
      </div>
    </div>
  </div>

  <!-- Menú móvil desplegable -->
  <div 
    class="md:hidden menu-slide"
    [class.menu-open]="isMenuOpen()"
    [class.menu-closed]="!isMenuOpen()"
    style="background-color: var(--color-navbar-bg);">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <button
        (click)="navigateTo('/')"
        class="block w-full text-left px-3 py-2 text-base font-medium text-white hover:bg-white/20 rounded-md transition-colors duration-200">
        Mis Hábitos
      </button>
      <button
        (click)="navigateTo('/calendar')"
        class="block w-full text-left px-3 py-2 text-base font-medium text-white hover:bg-white/20 rounded-md transition-colors duration-200">
        Calendario
      </button>
      <button
        (click)="navigateTo('/profile')"
        class="block w-full text-left px-3 py-2 text-base font-medium text-white hover:bg-white/20 rounded-md transition-colors duration-200">
        Perfil
      </button>
      <button
        type="button"
        (click)="toggleTheme()"
        class="block w-full text-left px-3 py-2 text-base font-medium text-white hover:bg-white/20 rounded-md transition-colors duration-200">
        @if (isDarkMode()) {
          Cambiar a modo claro
        } @else {
          Cambiar a modo oscuro
        }
      </button>
      <button
        (click)="logout()"
        class="block w-full text-left px-3 py-2 text-base font-medium text-white hover:bg-white/20 rounded-md transition-colors duration-200">
        Cerrar Sesión
      </button>
    </div>
  </div>
</nav>
