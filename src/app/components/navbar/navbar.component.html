<nav class="shadow-md sticky top-0 z-50" style="background-color: #557F9F;">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo y título -->
      <span class="flex items-center text-white">
        {{ greeting() }}&nbsp;<span class="font-semibold">{{ userName() }}</span>
      </span>

      <!-- Botón hamburguesa (mobile) -->
      <button
        (click)="toggleMenu()"
        class="md:hidden p-2 rounded-md text-white hover:bg-white/20 focus:outline-none focus:ring-2"
        style="--tw-ring-color: #F7F2D7;"
        aria-label="Toggle menu">
        @if (!isMenuOpen()) {
          <!-- Icono hamburguesa -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        } @else {
          <!-- Icono X -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        }
      </button>

      <!-- Menú desktop (oculto en mobile) -->
      <div class="hidden md:flex md:items-center md:space-x-4">
        @if (authService.currentUser()) {
          <span class="text-sm text-white">
            {{ greeting() }}&nbsp;<span class="font-semibold">{{ userName() }}</span>
          </span>
        }
        @if (isCalendarRoute()) {
          <button
            (click)="navigateTo('/')"
            class="px-4 py-2 text-sm text-white hover:bg-white/20 rounded-lg transition-colors duration-200">
            Ir al Inicio
          </button>
        } @else {
          <button
            (click)="navigateTo('/calendar')"
            class="px-4 py-2 text-sm text-white hover:bg-white/20 rounded-lg transition-colors duration-200">
            Calendario
          </button>
        }
        <button
          (click)="logout()"
          class="px-4 py-2 text-sm text-white hover:bg-white/20 rounded-lg transition-colors duration-200">
          Cerrar Sesión
        </button>
      </div>
    </div>
  </div>

  <!-- Menú móvil desplegable -->
  <div 
    class="md:hidden menu-slide"
    [class.menu-open]="isMenuOpen()"
    [class.menu-closed]="!isMenuOpen()"
    style="background-color: #557F9F;">
    <div class="px-2 pt-2 pb-3 space-y-1">
      @if (isCalendarRoute()) {
        <button
          (click)="navigateTo('/')"
          class="block w-full text-left px-3 py-2 text-base font-medium text-white hover:bg-white/20 rounded-md transition-colors duration-200">
          Ir al Inicio
        </button>
      } @else {
        <button
          (click)="navigateTo('/')"
          class="block w-full text-left px-3 py-2 text-base font-medium text-white hover:bg-white/20 rounded-md transition-colors duration-200">
          Mis Hábitos
        </button>
        <button
          (click)="navigateTo('/calendar')"
          class="block w-full text-left px-3 py-2 text-base font-medium text-white hover:bg-white/20 rounded-md transition-colors duration-200">
          Calendario
        </button>
      }
      <button
        (click)="logout()"
        class="block w-full text-left px-3 py-2 text-base font-medium text-white hover:bg-white/20 rounded-md transition-colors duration-200">
        Cerrar Sesión
      </button>
    </div>
  </div>
</nav>
